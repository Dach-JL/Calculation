<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    /* ==== RESET ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e293b, #475569, #64748b);
      background-size: 300% 300%;
      animation: bgmove 10s infinite ease-in-out;
    }

    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ==== MAIN CONTAINER ==== */
    .todo-container {
      width: 380px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 25px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .todo-container h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    /* ==== INPUT FIELD ==== */
    .input-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 8px 10px;
      margin-bottom: 20px;
    }

    .input-section input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      outline: none;
      padding: 8px;
    }

    .input-section button {
      background: #10b981;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .input-section button:hover {
      background: #34d399;
      transform: scale(1.05);
    }

    /* ==== TASK LIST ==== */
    ul {
      list-style: none;
      max-height: 350px;
      overflow-y: auto;
      padding-right: 5px;
    }

    ul::-webkit-scrollbar {
      width: 5px;
    }

    ul::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    li {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      transition: 0.3s ease;
    }

    li.completed {
      text-decoration: line-through;
      color: #a1a1aa;
      background: rgba(255, 255, 255, 0.08);
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #f8fafc;
      transition: 0.2s;
    }

    .actions button:hover {
      transform: scale(1.3);
    }

    .actions .delete {
      color: #ef4444;
    }

    .actions .done {
      color: #10b981;
    }

    .no-tasks {
      text-align: center;
      color: #cbd5e1;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h1>üìù To-Do List</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task...">
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <p class="no-tasks" id="noTasksMsg">No tasks yet ‚ú®</p>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const noTasksMsg = document.getElementById("noTasksMsg");

    // Load tasks from local storage
    window.onload = () => {
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => renderTask(task.text, task.completed));
      toggleNoTasks();
    };

    // Add a new task
    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      renderTask(taskText, false);
      saveTasks();
      taskInput.value = "";
      toggleNoTasks();
    }

    // Render a task in the list
    function renderTask(text, completed) {
      const li = document.createElement("li");
      if (completed) li.classList.add("completed");

      li.innerHTML = `
        <span>${text}</span>
        <div class="actions">
          <button class="done" title="Mark Done" onclick="toggleDone(this)">‚úî</button>
          <button class="delete" title="Delete" onclick="deleteTask(this)">‚úñ</button>
        </div>
      `;

      taskList.appendChild(li);
    }

    // Toggle done
    function toggleDone(button) {
      const li = button.closest("li");
      li.classList.toggle("completed");
      saveTasks();
    }

    // Delete task
    function deleteTask(button) {
      const li = button.closest("li");
      li.remove();
      saveTasks();
      toggleNoTasks();
    }

    // Save tasks to local storage
    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        tasks.push({
          text: li.querySelector("span").innerText,
          completed: li.classList.contains("completed")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Show message if no tasks
    function toggleNoTasks() {
      noTasksMsg.style.display = taskList.children.length ? "none" : "block";
    }
  </script>
</body>
</html>
